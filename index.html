<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To do List</title>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
            integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="crossorigin="anonymous"
            referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./assets/css/style.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">

    </head>
    <body>

        <div id="root">

            <div class="container">
                <div class="logo my-4">
                    <img :src="imgUrl" alt="" class="img-fluid">
                </div>
                <div class="addTasks d-flex flex-column align-items-center
                    justify-content-center">
                    <!-- //keyup per far partire la funzione "addtask" all'enter -->
                    <div class="type_task">
                        <input type="text" v-model="newTask"
                            placeholder="Add a Task!"
                            @keyup.enter="addTask" class="m-2">
                        <button @click="addTask">Add</button>
                    </div>
                    <div class="error" v-show="error">Inserisci un task!</div>
                </div>

                <div class="task_cont d-flex justify-content-around
                    mt-5">



                    <div class="completed_cont rounded-3 p-3 m-2"
                        v-if="completedTasks.length> 0">

                        <h3 class="text-center">Completed</h3>
                        <div class="item rounded-1 d-flex p-3
                            justify-content-between" v-for="(task, index)
                            in
                            completedTasks">
                            {{task}}

                            <div class="redo" @click="redoTask(index)">
                                <i class="fas fa-redo"></i>

                            </div>
                        </div>
                    </div>

                    <div v-else></div>
                    <div class="tasks rounded-3 p-3 m-2" v-if="tasks.length> 0">
                        <h3 class="text-center">To do List</h3>
                        <div class="item rounded-1 d-flex
                            justify-content-between p-3"
                            v-for="(task, index) in
                            tasks">
                            {{task}}
                            <div class="icons d-flex">

                                <div class="completed" @click="moveTask(index)">
                                    <i class="fas fa-check-circle"></i>
                                </div>
                                <div class="remove ps-3"
                                    @click="deleteTask(index)">
                                    <i class="fas fa-trash"></i>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div v-else class="d-flex align-items-center">
                        <p class="text-center">Nothing to do, chill!</p>
                    </div>
                    <div class="trashed_cont rounded-1 p-3 m-2"
                        v-if="trashedTasks.length> 0">

                        <span class="text-center">
                            <h3>Trashed</h3>
                            <h6 @click='erase(index)'>Empty Bin</h6>
                        </span>

                        <div class="item rounded-3 d-flex p-3
                            justify-content-between"
                            v-for="(task, index)
                            in
                            trashedTasks">
                            {{task}}
                            <div class="restore" @click="restoreTask(index)">
                                <i class="fas fa-trash-restore-alt"></i>
                            </div>
                        </div>
                    </div>

                    <div v-else></div>


                </div>

            </div>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
        <script src="./assets/js/main.js"></script>
    </body>
</html>
